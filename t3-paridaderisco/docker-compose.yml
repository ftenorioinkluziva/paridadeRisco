services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: paridaderisco:latest
    container_name: paridaderisco-app
    restart: unless-stopped
    expose:
      - "3000"
    # Remova a seção ports se quiser que só o Nginx Proxy Manager acesse
    # OU mantenha para acesso direto também:
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}

      # Node
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - paridaderisco-network
      - npm_default  # Rede do Nginx Proxy Manager (ajuste se necessário)

networks:
  paridaderisco-network:
    driver: bridge
  npm_default:
    external: true  # Conecta à rede existente do Nginx Proxy Manager
